<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Patient Signup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://img.freepik.com/free-photo/top-view-doctor-desktop-with-stethoscope-clipboard-with-medical-records-form-computer-laptop_1421-698.jpg'); /* Medical-themed image */
            background-size: cover;
            background-position: center;
            position: relative; /* Allow absolute positioning */
        }

        .signup-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px 30px; /* Padding for a compact feel */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* Rounded corners */
            width: 90%;
            max-width: 400px; /* Restricting maximum width */
            margin: auto; /* Center the box */
        }

        h2 {
            margin: 0 0 20px; /* Adjusted margin for spacing */
            color: #2980b9; /* Color for the heading */
        }

        .form-group {
            margin-bottom: 15px; /* Space between form elements */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* Label color */
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc; /* Border for inputs */
            border-radius: 5px; /* Rounded corners */
            box-sizing: border-box; /* Box model */
        }

        button {
            background-color: #3498db; /* Button color */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            width: 100%; /* Full width button */
            transition: background-color 0.3s ease; /* Transition for hover */
        }

        button:hover {
            background-color: #2980b9; /* Darker shade for hover */
        }

        .logout-btn {
            position: absolute; /* Fix position */
            top: 20px; /* Space from the top */
            right: 20px; /* Space from the right */
            padding: 10px 15px;
            background-color: #c92b2b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #a72222; /* Darker shade for hover */
        }
    </style>
</head>
<body>
    <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    <div class="signup-box">
        <h2>New Patient Signup</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="symptoms">Symptoms:</label>
                <input type="text" name="symptoms" id="symptoms" required>
            </div>
            <button type="submit">Register Patient</button>
        </form>
    </div>
</body>
</html>
