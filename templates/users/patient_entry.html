<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Patient Signup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://img.freepik.com/free-photo/top-view-doctor-desktop-with-stethoscope-clipboard-with-medical-records-form-computer-laptop_1421-698.jpg'); /* Medical-themed image */
            background-size: cover;
            background-position: center;
        }

        .signup-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 35px 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 520px;
            width: 100%;
            margin: 0 20px;
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 1.9rem;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
        }

        .registration-form input,
        .registration-form textarea,
        .registration-form select {
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #bbb;
            border-radius: 8px;
            font-size: 1rem;
        }

        .registration-form button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .registration-form button:hover {
            background-color: #1c86ee;
        }

        .history-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: #1e90ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .history-link:hover {
            color: #1c86ee;
        }

        @media (max-width: 768px) {
            .signup-box {
                margin: 0 15px;
                padding: 25px 20px;
            }

            .signup-box h2 {
                font-size: 1.7rem;
            }

            .registration-form button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h2>New Patient Signup</h2>

        <form method="POST" class="registration-form">
            {% csrf_token %}
            {{ form.as_p }} <!-- Renders form fields dynamically -->
            <button type="submit">Register</button>
        </form>

        <a href="{% url 'history' %}" class="history-link">Check Medical History</a> <!-- Link to patient history -->
    </div>
</body>
</html>
