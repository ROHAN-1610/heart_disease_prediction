<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Patient Signup</title>
    <style>
       /* Base Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('https://img.freepik.com/free-photo/top-view-doctor-desktop-with-stethoscope-clipboard-with-medical-records-form-computer-laptop_1421-698.jpg');
    background-size: cover;
    background-position: center;
    position: relative;
    overflow: hidden; /* Prevent overflow */
}

/* Signup Box Styles */
.signup-box {
    background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.95)); /* Gradient background */
    padding: 30px 40px; /* Increased padding */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Stronger shadow for depth */
    border-radius: 15px; /* More rounded corners */
    width: 90%;
    max-width: 450px; /* Slightly increased max width */
    margin: auto;
    backdrop-filter: blur(5px); /* Blur effect on the background */
    animation: fadeIn 0.6s ease; /* Fade-in animation */
}

/* Fade-in Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Heading Styles */
h2 {
    margin: 0 0 20px;
    color: #2980b9;
    text-align: center; /* Center the heading */
    font-size: 1.8rem; /* Slightly larger heading */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Text shadow for depth */
}

/* Form Group Styles */
.form-group {
    margin-bottom: 20px; /* Increased spacing */
}

/* Label Styles */
label {
    display: block;
    margin-bottom: 5px;
    color: #555; /* Softer label color */
    font-weight: bold; /* Bold labels */
}

/* Input Styles */
input[type="text"],
input[type="number"],
input[type="date"],
select {
    width: 100%;
    padding: 12px; /* Increased padding */
    border: 2px solid #ccc; /* Thicker border */
    border-radius: 10px; /* More rounded corners */
    box-sizing: border-box; /* Box model */
    transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Transition for focus effect */
}

input:focus,
select:focus {
    border-color: #3498db; /* Blue border on focus */
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.5); /* Subtle glow effect */
}

/* Button Styles */
button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 12px 20px; /* Increased padding */
    border-radius: 10px; /* More rounded corners */
    cursor: pointer;
    width: 100%;
    font-size: 1rem; /* Slightly larger font */
    transition: background-color 0.3s ease, transform 0.2s ease; /* Transition for hover and scale */
}

button:hover {
    background-color: #2980b9; /* Darker shade for hover */
    transform: translateY(-2px); /* Lift effect on hover */
}

/* Logout Button Styles */
.logout-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 15px;
    background-color: #c92b2b;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.2s ease; /* Transition for hover effect */
}

.logout-btn:hover {
    background-color: #a72222; /* Darker shade for hover */
    transform: scale(1.05); /* Slightly enlarge on hover */
}

    </style>
</head>
<body>
    <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    <div class="signup-box">
        <h2>New Patient Signup</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="symptoms">Symptoms:</label>
                <input type="text" name="symptoms" id="symptoms" required>
            </div>
            <button type="submit">Register Patient</button>
        </form>
    </div>
</body>
</html>
