<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Heart Disease Prediction</h2>
        <form method="POST" action="{% url 'health_predictions_result' %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="height">Height (cm)</label>
                    <input type="text" name="height" class="form-control" id="height" placeholder="Enter height" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="weight">Weight (kg)</label>
                    <input type="text" name="weight" class="form-control" id="weight" placeholder="Enter weight" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="temperature">Temperature (Â°C)</label>
                    <input type="text" name="temperature" class="form-control" id="temperature" placeholder="Enter temperature" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="heart_rate">Heart Rate (bpm)</label>
                    <input type="text" name="heart_rate" class="form-control" id="heart_rate" placeholder="Enter heart rate" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="cholesterol">Cholesterol (mg/dL)</label>
                    <input type="text" name="cholesterol" class="form-control" id="cholesterol" placeholder="Enter cholesterol level" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="blood_sugar">Blood Sugar (mg/dL)</label>
                    <input type="text" name="blood_sugar" class="form-control" id="blood_sugar" placeholder="Enter blood sugar level" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="blood_pressure">Blood Pressure (Systolic/Diastolic)</label>
                    <input type="text" name="blood_pressure" class="form-control" id="blood_pressure" placeholder="Enter Blood Pressure (e.g., 120/80)" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="family_history">Family History of Heart Disease</label>
                    <select name="family_history" id="family_history" class="form-control" required>
                        <option value="">Select option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="existing_conditions">Existing Conditions</label>
                    <select name="existing_conditions" id="existing_conditions" class="form-control" required>
                        <option value="">Select condition</option>
                        <option value="Hypertension">Hypertension</option>
                        <option value="Diabetes">Diabetes</option>
                        <option value="Asthma">Asthma</option>
                        <option value="None">None</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="smoking_status">Smoking Status</label>
                    <select name="smoking_status" id="smoking_status" class="form-control" required>
                        <option value="">Select status</option>
                        <option value="Never">Never</option>
                        <option value="Former">Former</option>
                        <option value="Current">Current</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>

        </form>
    </div>
</body>
</html>
