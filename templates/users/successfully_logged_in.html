<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Record</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://img.freepik.com/premium-photo/medical-background-illustration_1282306-1144.jpg?semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5em;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            max-width: 500px; /* Restricting maximum width for larger screens */
            text-align: center; /* Centered text for better alignment */
            animation: fadeIn 0.5s; /* Fade-in animation for the container */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #2980b9;
            margin-bottom: 0.5em;
            font-size: 2em; /* Larger font size for emphasis */
        }
        p {
            font-size: 1.25em;
            color: #34495e;
            margin-bottom: 2em;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
        }
        .btn {
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 50px; /* Rounded buttons */
            font-size: 1.1em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden; /* To contain the pseudo-element */
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 50px; /* Match the border radius of the button */
            z-index: 0; /* Behind the text */
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn:hover::before {
            opacity: 1; /* Show overlay on hover */
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #c92b2b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #a72222;
        }
    </style>
</head>
<body>
    <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    <div class="container">
        <h2>Welcome to the Patient Record</h2>
        <p>You have successfully logged into the system.</p>
        <div class="btn-group">
            <a href="{% url 'patient_entry' %}" class="btn">Add New Patient</a>
            <a href="{% url 'history' %}" class="btn">View Patient History</a>
        </div>
    </div>
</body>
</html>
