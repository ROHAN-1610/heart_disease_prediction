<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings Medical Professional</title>
    <style>   
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* Centering the content */
            align-items: center;
            background-size: cover;
            background-image: url('https://img.freepik.com/premium-photo/medical-background-illustration_1282306-1144.jpg?semt=ais_hybrid');
            background-position: center;
            background-repeat: no-repeat;
            position: relative; /* Allow absolute positioning inside */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 3em;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Added shadow for depth */
        }
        h2 {
            color: #2980b9; /* Changed color for emphasis */
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.3em;
            color: #34495e;
            margin-bottom: 2em;
            text-align: center; /* Centered text for better alignment */
        }
        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: center; /* Center buttons horizontally */
        }
        .btn {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 0 10px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9; /* Darker shade for hover effect */
        }
        .logout-btn {
            position: absolute; /* Fix position */
            top: 20px; /* Space from the top */
            right: 20px; /* Space from the right */
            padding: 10px 15px;
            background-color: #c92b2b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #a72222; /* Darker shade for hover */
        }
    </style>
</head>
<body>
    <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    <div class="container">
        <h2>Welcome to the Patient Record</h2>
        <p>You have successfully logged into the system.</p>

        <!-- Buttons for Register and History -->
        <div class="btn-group">
            <a href="{% url 'patient_entry' %}" class="btn">Add New Patient</a>
            <a href="{% url 'history' %}" class="btn">View Patient History</a>
        </div>
    </div>
</body>
</html>
