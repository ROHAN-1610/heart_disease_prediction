<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center the container horizontally */
            align-items: center; /* Center the container vertically */
            height: 100vh;
            background-image: url('/static/images/heart_photo.png'); /* Medical-themed image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 30px; /* Increased padding for a more spacious feel */
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25); /* Shadow for depth */
            width: 80vmin; /* Width is 80% of the smaller viewport dimension */
            height: auto; /* Adjust height to auto for dynamic content */
            display: flex;
            flex-direction: column; /* Ensure the title and form stack vertically */
            justify-content: center; /* Center contents vertically */
            overflow: auto; /* Allow scrolling if content exceeds height */
        }

        h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping to next line if needed */
            justify-content: space-between; /* Distribute space between elements */
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1; /* Allow inputs to grow */
            margin-right: 10px; /* Space between fields */
        }

        label {
            font-size: 1rem;
            color: #34495e;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            padding: 15px; /* Increased padding for larger input boxes */
            font-size: 1.1rem; /* Increased font size for readability */
            border: 2px solid #bdc3c7; /* Border color */
            border-radius: 4px; /* Slightly rounded corners */
            margin-bottom: 15px; /* Space below each input */
            transition: border 0.3s; /* Smooth transition for focus effect */
        }

        input:focus,
        select:focus {
            border-color: #3498db; /* Color change on focus */
            outline: none; /* Remove default outline */
        }

        button {
            padding: 15px; /* Increased padding for button */
            background-color: #1abc9c;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px; /* Rounded corners for the button */
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Space above button */
            width: 100%; /* Make button take full width */
        }

        button:hover {
            background-color: #16a085; /* Darker shade on hover */
        }

        .errorlist {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px; /* Adjust padding for smaller screens */
            }

            h2 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
            }

            input {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {% if field.name == 'dob' %} <!-- Assuming 'dob' is the name of your date field -->
                    <input type="date" id="{{ field.id_for_label }}" name="{{ field.name }}" required>
                {% else %}
                    {{ field }} <!-- Render each form field -->
                {% endif %}
                {% if field.errors %}
                <div class="errorlist">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
