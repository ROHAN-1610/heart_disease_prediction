<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center the container horizontally */
            align-items: center; /* Center the container vertically */
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1584504454697-6cb037a3abf4'); /* Medical-themed image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background-color: #fefefe;
            padding: 20px; /* Adjust padding as needed */
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            width: 80vmin; /* Width is 80% of the smaller viewport dimension */
            height: 80vmin; /* Height is 80% of the smaller viewport dimension */
            display: flex;
            flex-direction: column; /* Ensure form stacks vertically */
            justify-content: center; /* Center contents vertically */
            overflow: auto; /* Allow scrolling if content exceeds height */
        }

        h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%; /* Make the form take the full height of the container */
        }

        label {
            font-size: 1rem;
            color: #34495e;
            margin-bottom: 5px;
            text-align: left;
        }

        input, select {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border 0.3s;
            flex: 1; /* Allow inputs to grow and fill space */
        }

        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #1abc9c;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #16a085;
        }

        .errorlist {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px; /* Adjust padding for smaller screens */
            }

            h2 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
            }

            input {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- Renders form fields dynamically -->
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
