<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #c92b2b;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a, button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px; /* Added margin for spacing */
        }

        a:hover, button:hover {
            background-color: #45a049;
        }

        .delete-button {
            background-color: #c92b2b;
            font-size: 16px; /* Increased font size for the delete button */
            padding: 12px 24px; /* Adjusted padding for better appearance */
        }

        .delete-button:hover {
            background-color: #a72222;
        }

        .action-buttons {
            display: flex;
            justify-content: center; /* Center the buttons */
            margin-top: 20px; /* Space above buttons */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Patient History</h2>
    
        <form method="POST" style="display: inline;">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Symptoms</th>
                        <th>Registration Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for patient in patients %}
                        <tr>
                            <td><input type="checkbox" name="patient_ids" value="{{ patient.id }}"></td>
                            <td>{{ patient.name }}</td>
                            <td>{{ patient.age }}</td>
                            <td>{{ patient.gender }}</td>
                            <td>{{ patient.symptoms }}</td>
                            <td>{{ patient.registration_date }}</td>
                            <td>
                                <a href="{% url 'edit_patient' patient.id %}">Edit</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    
            <div class="action-buttons">
                <a href="{% url 'patient_entry' %}">Register New Patient</a>
                <button type="submit" class="delete-button">Delete Selected Records</button>
            </div>
        </form>
    </div>
