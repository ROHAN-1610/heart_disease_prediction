<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center the container horizontally */
            align-items: center;
            height: 100vh;
            background-image: url('https://wallpapers.com/images/hd/medical-background-cjge7e89adg6ub8x.jpg'); /* Medical background image */
            background-size: cover;
            background-position: center; /* Center the background image */
        }

        .container {
            text-align: center;
            padding: 60px;
            border-radius: 15px; /* More rounded corners */
            background: rgba(255, 255, 255, 0.9); /* Added a translucent white background */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            max-width: 500px;
            width: 90%; /* Responsive width */
        }

        h1 {
            font-size: 2.8rem; /* Slightly larger font size */
            color: #2c3e50;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            color: #34495e;
            margin-bottom: 25px;
            font-style: italic; /* Italicized for emphasis */
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px; /* More rounded button */
            font-size: 1.1rem; /* Slightly larger font size */
            transition: background-color 0.3s ease, transform 0.2s; /* Added transform for hover effect */
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        .btn-secondary {
            background-color: #2ecc71;
        }

        .btn-secondary:hover {
            background-color: #27ae60;
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px; /* Reduced padding for smaller screens */
            }

            h1 {
                font-size: 2.2rem; /* Adjusted font size for smaller screens */
            }

            .btn {
                padding: 12px 25px; /* Reduced button padding */
                font-size: 0.9rem; /* Smaller font size for buttons */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Predictor</h1>
        <p>Empowering Health Decisions for a Better Tomorrow</p>
        <a href="{% url 'login' %}" class="btn">Login</a>
        <a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
    </div>
</body>
</html>
